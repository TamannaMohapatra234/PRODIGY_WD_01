<!DOCTYPE html>
<html lang="en" dir="ltr">

<body>

    <header>
        <div class="container">
            <div class="navbar">

                    <li><a href="#contact">Contact</a></li>

            </div>
        </div>
    </header>
    <section>
        <video autoplay muted loop>
            <source src="video/video2.mp4" type="video/mp4" />
        </video>

        <div class="container">
            <div class="content">
                <h1>life is better with a view.</h1>
            </div>

    </section>
    <script src="js/script.js">
    </script>
